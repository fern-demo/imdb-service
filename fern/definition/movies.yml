# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

types:
  MovieId: string

  Movie:
    properties:
      id: MovieId
      title: string
      rating:
        type: double
        docs: The rating scale is one to five stars

service:
  auth: false
  base-path: /movies
  endpoints:
    createMovie:
      docs: Add a movie to the database
      method: POST
      path: /create-movie
      request: 
        name: CreateMovieRequest
        body: 
          properties: 
            title: string
            rating: double  
      response: MovieId
      examples: 
        - name: Create a movie
          request: 
            title: "The Shawshank Redemption"
            rating: 4.5
          response: 
            body: "movie_1234"

    getMovie:
      method: GET
      path: /{movieId}
      path-parameters:
        movieId: MovieId
      response: Movie
      errors:
        - MovieDoesNotExistError
      examples: 
        - name: Get a movie
          path-parameters: 
            movieId: "movie_1234"
          response: 
            body: 
              id: "movie_1234"
              title: "The Shawshank Redemption"
              rating: 4.5

errors:
  MovieDoesNotExistError:
    status-code: 404
